<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- (Bootstrap Only) -->
    <title>Login & Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-primary d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="container">
      <div class="row justify-content-center g-5">
        <!-- Login  -->
        <div class="col-md-4">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h4 class="card-title ps-3 mb-4 fw-semibold"><span class="text-decoration-underline" id="loginBtn">Lo</span>gin</h4>
              <section>
                <div class="mb-3 input-group">
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="email"
                    id="LoginEmail"
                    class="form-control border-0"
                    placeholder="Enter your email"
                  />
                </div> <hr>
                

                <div class="mb-3 input-group">
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    id="LoginPassword"
                    class="form-control border-0"
                    placeholder="Confirm a password"
                  />
                  <span class="input-group-text bg-white border-0" id="loginPass"
                    ><i class="bi bi-eye"></i
                  ></span>
                </div>
                <hr>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                    />
                    <label for="remember" class="form-check-label small"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-decoration-none small text-primary"
                    >Forgot password?</a
                  >
                </div>

                <button class="btn btn-primary w-100" id="loginBtn" onclick="login()">Login Now</button>

                <p class="text-center mt-3 small mb-0">
                  Donâ€™t have an account?
                  <a href="#" class="text-decoration-none text-primary"
                    >Signup now</a
                  >
                </p>
              </section>
            </div>
          </div>
        </div>

        <!-- Registration  -->
        <div class="col-md-5">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h4 class="card-title mb-4 fw-semibold">
                <span class="text-decoration-underline ps-3">Re</span>gistration
              </h4>
              <section id="registrationForm">
                <div class="mb-3 input-group">
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control border-0"
                    placeholder="Enter your name"
                  />
                </div>
                <hr>
                <div class="mb-3 input-group">
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    id="registrationEmail"
                    type="email"
                    class="form-control border-0"
                    placeholder="Enter your email"
                  />
                </div>
                <hr>
                <div class="mb-3 input-group">
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    id="registrationPass"
                    type="password"
                    class="form-control border-0"
                    placeholder="Create a password"
                  />
                </div>
                <hr>
                <div class="mb-3 input-group">
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-0"
                    placeholder="Confirm a password"
                  />
                  <span class="input-group-text bg-white border-0"
                    ><i class="bi bi-eye"></i
                  ></span>
                </div>
                <hr>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label for="terms" class="form-check-label small"
                    >I accept all Terms & Conditions</label
                  >
                </div>

                <button class="btn btn-primary w-100" id="registrationBtn" onclick="registration()">Register Now</button>

                <p class="text-center mt-3 small mb-0">
                  Already have an account?
                  <a href="#" class="text-decoration-none text-primary"
                    >Login now</a
                  >
                </p>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
