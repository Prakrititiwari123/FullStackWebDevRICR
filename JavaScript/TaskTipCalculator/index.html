<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="main">
      <div id="cont">
        <h1>TIP CALCULATOR</h1>
        <div id="container">
          <div>
            <label for="billAmount" id="ba">Bill Amount</label> <br />
            <input type="number" id="billAmount" name="billAmount" /><i
              class="bi bi-currency-rupee"
            ></i>
          </div>
          <div>
            <label for="service" id="service">How was the service?</label> <br />
            <select id="select">
              <option value="">Select</option>
              <option value="">25%-Top Notch</option>
              <option value="">20%-Excellent</option>
              <option value="">15%-Good</option>
              <option value="">10%-Bad</option>
              <option value="">5%-Worst</option>
            </select>
          </div>

          <div>
            <label for="totalNumber" id="tno">Total numbers of persons</label> <br />
            <input type="number" name="totalNumber" id="totalNumber" />
          </div>

          <div id="btn">
            <button id="calBtn">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
