<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="bg-primary p-3 fs-4 text-center text-light">
        Form Validation
      </div>
      <div class="container p-4 d-grid gap-3">
        <div>
          <div class="d-flex gap-2">
            <label for="" class="w-25">Full Name:</label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="form-control"
              autocomplete="no"
            />
          </div>
          <span class="text-danger fs-6 float-end Error" id="NameError">N</span>
        </div>
        <div>
          <div class="d-flex gap-2">
          <label for="" class="w-25">Email:</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        </div>
        <div>
          <div class="d-flex gap-2">
          <label for="" class="w-25">Phone:</label>
          <input type="number" name="number" id="number" class="form-control" />
        </div>
        </div>
        
        <div>
          <div class="d-flex gap-2">
          <label for="" class="w-25">Date of Birth:</label>
          <input type="date" name="dob" id="dob" class="form-control" />
        </div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" onclick="submit()" class="form-control">
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
