<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <h1><i class="fas fa-gamepad"></i> Guess The Number</h1>
      <main id="main">
        <p id="instruction">
          <i class="fas fa-info-circle"></i> We have selected a random number between 1-100. See if you can guess it.
        </p>
        
        <div id="game-info">
          <div class="info-box">
            <i class="fas fa-bullseye"></i>
            <span>Target: <span id="target-range">1-100</span></span>
          </div>
          <div class="info-box">
            <i class="fas fa-history"></i>
            <span>Attempts: <span id="attempt-count">0</span>/10</span>
          </div>
        </div>
        
        <div id="content">
          <div class="input-group">
            <label for="number"><i class="fas fa-keyboard"></i> Enter your guess:</label>
            <div class="input-container">
              <input
                type="number"
                id="number"
                name="number"
                class="form-control"
                min="1"
                max="100"
                placeholder="1 to 100"
              />
              <button id="btn" onclick="submitGuess()">
                <i class="fas fa-paper-plane"></i> Submit Guess
              </button>
            </div>
            <div class="hint">
              <i class="fas fa-lightbulb"></i> Press Enter to submit quickly
            </div>
          </div>
          
          <div id="message-container"></div>
          
          <div id="previous-guesses">
            <h3><i class="fas fa-list-ol"></i> Previous Guesses:</h3>
            <div id="guess-history"></div>
          </div>
          
          <div class="actions">
            <button id="hint-btn" onclick="giveHint()">
              <i class="fas fa-question-circle"></i> Get Hint
            </button>
            <button id="restart-btn" onclick="restartGame()">
              <i class="fas fa-redo"></i> Restart Game
            </button>
          </div>
        </div>
      </main>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
