<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="https://picsum.photos/seed/picsum/1000/500"
        class="slide"
        alt=""
      />
      <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="" />
      <img
        src="https://picsum.photos/1000/500?grayscale"
        class="slide"
        alt=""
      />
      <img src="https://picsum.photos/1000/500/?blur=2" class="slide" alt="" />
    </main>

    <div class="nav">
      <button id="prev" onclick="goPrev()">Prev</button>
      <button id="next" onclick="goNext()">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
