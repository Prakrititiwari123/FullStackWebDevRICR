<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <nav id="navBar">
        <div id="ricrLogo">
            <img src="/PROJECTS/ricrLogo.png" alt="" style="height: 45px; width: 160px; margin-bottom: 11px;margin-top: 11px; margin-left: 80px;">
            <!-- <img src="https://media.licdn.com/dms/image/v2/D4D0BAQFu2Yo9eYXhIw/company-logo_200_200/company-logo_200_200/0/1707841546116?e=2147483647&v=beta&t=Gv0zvBN-1IyePr3KCQpKForCY-X7Q2R8wT7A_0ImR70" alt="" style="height: 40px;"> -->
        </div>
        <div>
          <ul id="navId">
            <li class="navItm">Home</li>
            <li class="navItm">About</li>
            <li class="navItm">Courses</li>
            <li class="navItm">IDE</li>
            <li class="navItm">Contact Us</li>
          </ul>
        </div>
        <div id="navId2">
          <span class="navItmL" id="navItm1"><i class="bi bi-telephone-fill"></i> +91 8234567890</span>
          <button class="navItmL" id="navItm2">Student Login</button>
        </div>
      </nav>

      <div id="enquiryForm">
        <h1 id="headingEnquiryForm">Enquiry Form</h1>
        <p id="para1">
          Have questions or need assistance? Fill out the form below to connect
          with our team and explore your opportunities.
        </p>
        <div id="nameNumber">
          <div>
            <label for="">Person Name <sup>*</sup></label> <br>
            <input type="text" id="personName" class="personalName" placeholder="Person Name"/>
          </div>
          <div>
            <label for="">Contact Number <sup>*</sup></label> <br>
            <input type="number" id="personNumber" class="personalNumber" placeholder="Contact Number" />
          </div>
        </div>

        <div id="mailQualifi">
          <div>
            <label for="">Email<sup>*</sup></label> <br>
            <input type="mail" id="personMail" class="personalMail" placeholder="Email"/>
          </div>
          <div>
            <label for="">Qualification<sup>*</sup></label>
            <input type="qualify" id="personQualify" class="personQualification" placeholder="Qualification" />
          </div>
        </div>

        <div id="clgSchool">
          <div>
            <label for="">College/School Name<sup>*</sup></label> <br>
            <input type="text" id="clgId" class="clgMail" placeholder="College/School Name"/>
          </div>
        </div>

        <div id="yearBranch">
          <div>
            <label for="">Year<sup>*</sup></label> <br>
            <input type="text" id="personYear" class="personalYear" placeholder="Year"/>
            <select name="yyear" id="yyear">
              <option value=""></option>
              <option value="">Year</option>
              <option value="1">First Year</option>
              <option value="2">Second Year</option>
              <option value="3">Third Year</option>
              <option value="4">Fourth Year</option>
              <option value="5">Passout</option>
              <option value="6">Other</option>
            </select>
          </div>
          <div>
            <label for="">Branch <sup>*</sup></label> <br>
            <input type="text" id="personBranch" class="personalBranch" placeholder="Branch" />
          </div>
        </div>

        <div>
          <label for="">Interested in Which Course <sup>*</sup></label>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
