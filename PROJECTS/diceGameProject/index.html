<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="dicegame">
      <div class="container-fluid text-center py-3 bg-primary text-light">
        <h1>Dice Game</h1>
      </div>

      <div class="container d-flex justify-content-around">
        <div
          class="w-50 text-center d-grid justify-content-center mt-5 px-5 py-4 border border-2 border-black rounded-2 m-5 shadow"
        >
          <h1 class="fw-lighter">Player 1</h1>
          <img
            src="/PROJECTS/diceGameProject/images/image6.png"
            alt=""
            width="75px"
            class="ms-3 p-auto mb-3"
            id="p1dice"
          />
          <button
            class="d-block btn btn-primary text-light py-1 px-4 rounded-2 border-0"
            disabled
            id="rollDice1"
            onclick="p1Play()"
          >
            Roll Dice
          </button>
        </div>

        <div
          class="w-50 text-center d-grid justify-content-center mt-5 px-5 py-4 border border-2 border-black rounded-2 m-5 shadow"
        >
          <h1 class="fw-lighter">Player 2</h1>
          <img
            src="/PROJECTS/diceGameProject/images/image6.png"
            alt=""
            width="75px"
            class="ms-3 p-auto mb-3"
            id="p2dice"
          />
          <button
            class="d-block btn btn-primary text-light py-1 px-4 rounded-2 border-0"
            disabled
            id="rollDice2"
            onclick="p2Play()"
          >
            Roll Dice
          </button>
        </div>
      </div>
      <div class="container text-center w-50">
        <h2 class="fw-bold">Score Board</h2>
        <div class="d-flex justify-content-around">
          <div>
            <h4 class="fw-bold">Player 1</h4>
            <label for="p1Score" id="p1sc">0</label>
          </div>

          <div>
            <h4 class="fw-bold">Player 2</h4>
            <label for="p2Score" id="p2sc">0</label>
          </div>
        </div>
        <div id="btn">
          <button
            class="btn btn-success text-light px-2 py-2 border-0 rounded-2 m-2"
            id="start"
            onclick="start()"
          >
            Start Game
          </button>
          <button
            class="btn btn-danger text-light px-2 py-2 border-0 rounded-2 m-2"
            id="restart"
            onclick="restart()"
            disabled
          >
            Restart Game
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
