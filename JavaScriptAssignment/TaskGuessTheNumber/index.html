<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Guess The Number Task</h1>
      <main id="main">
        <p>
          We have selected a random number between 1-100 . See if you can guess
          it.
        </p>
        <div id="content">
          <div>
            <label for="number">Enter a guess : </label>
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Enter your number"
              max="100"
              min="0"
              class="form-control"
            />
          </div>
          <div>
            <button id="submitBtn" onclick="submit()">Submit guess</button>
          </div>
          <div>
            <h3 class="chances"></h3>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
