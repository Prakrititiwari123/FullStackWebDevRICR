<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary text-center text-light fw-bold display-6 py-2"
      >
        Electricity Bill Calculator
      </div>
    </header>

    <main>
      <div id="mainDiv"
        class="w-50 h-75 rounded-3 mt-4 p-3 shadow mx-auto bg-primary-subtle"
      >
        <div>
          <label for="unit" class="fs-4 d-flex justify-content-center mb-1">Electricity units</label>
          <input
            type="number"
            name="unit"
            id="unit"
            placeholder="Enter Electricity unit"
            class="form-control w-50 mx-auto"
          />
        </div>
        <div class="mt-4 d-flex gap-5 justify-content-center ">
          <div>
            <button
            class="btn btn-success fw-bold py-2 w-100"
            onclick="calculate()"
          >
            Calculate
          </button>
          </div>
          <div>
            <button class="btn btn-danger fw-bold py-2 w-100" onclick="reset()">
            Reset
          </button>
          </div>
        </div>

        <div class="d-flex mt-5 mx-auto justify-content-center mb-4">
          <div class="h-25 w-50 border border-success rounded-3 shadow p-2 px-4 bg-success-subtle">
            <h1 class="text-center text-primary">Total Bill</h1>

            <p class="fw-bolder text-center text-black" id="total">Sub Total = 0 ₹</p>
            <p class="fw-bolder text-center text-black" id="sur">Surcharge amount = 0 ₹</p>
            <p class="fw-bolder text-center text-black" id="granfinal">Grand total = 0 ₹</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
