<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="display: flex; justify-content: center; margin-top: 20px;">
      <div class="col-md-4">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h4 class="card-title ps-3 mb-4 fw-semibold">
              <span class="text-decoration-underline" id="loginBtn">En</span>roll
            </h4>
            <section>



              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="name"
                  id="LoginName"
                  class="form-control border-0"
                  placeholder="Enter your name"
                />
              </div>
              <hr>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="name"
                  id="LoginClgName"
                  class="form-control border-0"
                  placeholder="Enter your college name"
                />
              </div>
              <hr>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="branch"
                  id="LoginBranch"
                  class="form-control border-0"
                  placeholder="Enter your branch"
                />
              </div>
              <hr>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="number"
                  id="LoginSemester"
                  class="form-control border-0"
                  placeholder="Enter your semester"
                />
              </div>
              <hr>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="number"
                  id="LoginNumber"
                  class="form-control border-0"
                  placeholder="Enter your number"
                />
              </div>
              <hr>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  id="LoginEmail"
                  class="form-control border-0"
                  placeholder="Enter your email"
                />
              </div>
              <hr />
              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="gender"
                  id="LoginGender"
                  class="form-control border-0"
                  placeholder="Enter your gender"
                />
              </div>
              <hr>

              <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-0"
                  ><i class="bi bi-lock"></i
                ></span>
                <input
                  type="course name"
                  id="LoginCourse"
                  class="form-control border-0"
                  placeholder="Confirm a course"
                />
                <span class="input-group-text bg-white border-0" id="loginPass"
                  ><i class="bi bi-eye"></i
                ></span>
              </div>
              <hr />
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label for="remember" class="form-check-label small"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="text-decoration-none small text-primary"
                  >Forgot password?</a
                >
              </div>

              <button
                class="btn btn-primary w-100"
                id="loginBtn"
                onclick="login()"
              >
                Login Now
              </button>

              <p class="text-center mt-3 small mb-0">
                Donâ€™t have an account?
                <a href="#" class="text-decoration-none text-primary"
                  >Signup now</a
                >
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
